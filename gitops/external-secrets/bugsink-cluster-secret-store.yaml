# =============================================================================
# ClusterSecretStore for Bugsink
# Pulls secrets from Infisical project "homeserver", path "/Bugsink/"
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bugsink
spec:
  provider:
    infisical:
      hostAPI: https://infisical.internal.prakash.com.br
      auth:
        universalAuthCredentials:
          clientId:
            name: infisical-credentials
            namespace: external-secrets
            key: clientId
          clientSecret:
            name: infisical-credentials
            namespace: external-secrets
            key: clientSecret
      secretsScope:
        projectSlug: homeserver-1jj1
        environmentSlug: prod
        secretsPath: "/Bugsink/"
