# ExternalSecret to pull GHCR credentials for ArgoCD Image Updater
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-image-updater
  namespace: argocd
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: shared
    kind: ClusterSecretStore
  target:
    name: ghcr-image-updater
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Format: <username>:<token>
        creds: "{{ .GHCR_USERNAME }}:{{ .GHCR_TOKEN }}"
  data:
    - secretKey: GHCR_USERNAME
      remoteRef:
        key: GHCR_USERNAME
    - secretKey: GHCR_TOKEN
      remoteRef:
        key: GHCR_TOKEN
